<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/contact.css" />
  <title>Astrology Website - Calendar</title>
</head>

<body>
  <div class="calcender-container">
    <div class="calendar">
      <div class="header">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="days-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
    <a class="btn-cal" href="/index.html">Previous</a>
  </div>

  <script src="js/calender.js"></script>
</body>

</html>
